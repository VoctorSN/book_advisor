<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Libro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-guardar {
            background-color: #4CAF50;
            color: white;
        }
        .btn-guardar:hover {
            background-color: #45a049;
        }
        .btn-cancelar {
            background-color: #f44336;
            color: white;
        }
        .btn-cancelar:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Modificar Libro</h1>
    
    <form th:action="@{/public/libros/actualizar}" method="post" enctype="multipart/form-data" th:object="${libro}">
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group">
            <label for="titulo">Título del Libro:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required />
        </div>
        
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" th:field="*{autor}" required />
        </div>
        
        <div class="form-group">
            <label for="idioma">Idioma:</label>
            <select id="idioma" th:field="*{idioma}" required>
                <option value="">Seleccione un idioma</option>
                <option th:each="lang : ${idiomas}" 
                        th:value="${lang}" 
                        th:text="${lang.nombre}">
                </option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sinopsis">Sinopsis:</label>
            <textarea id="sinopsis" th:field="*{sinopsis}" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="ano">Año de Publicación:</label>
            <input type="number" id="ano" th:field="*{ano}" required min="1000" max="2100" />
        </div>
        
        <div class="form-group">
            <label for="imagen">Imagen del Libro:</label>
            <input type="file" id="imagen" name="imagenFile" accept="image/*" />
            <small th:if="${libro.imagen != null}" style="color: #666;">Imagen actual: <span th:text="${libro.imagen}"></span></small>
        </div>
        
        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" th:field="*{genero}" required>
                <option value="">Seleccione un género</option>
                <option th:each="tem : ${tematicas}" 
                        th:value="${tem}" 
                        th:text="${tem.nombre}">
                </option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
        <a href="/public/libros/" class="btn btn-cancelar">Cancelar</a>
    </form>
</body>
</html>
