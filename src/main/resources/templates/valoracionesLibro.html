<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Valoraciones - [[${libro.titulo}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Valoraciones de: [[${libro.titulo}]]</h1>
        
        <a th:href="@{/public/libros/detalle(id=${libro.id})}" class="btn btn-secondary mb-3">
            <i class="fas fa-arrow-left"></i> Volver al libro
        </a>
        
        <div class="card mb-3" th:each="valoracion : ${valoraciones}">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="card-title">
                            <span th:text="${valoracion.usuario.nombre}">Usuario</span>
                            <span class="text-warning ms-2">
                                <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, valoracion.puntuacion)}"></i>
                                <i class="far fa-star" th:each="i : ${#numbers.sequence(valoracion.puntuacion + 1, 5)}"></i>
                            </span>
                        </h5>
                    </div>
                    <a th:href="@{/public/libros/valoraciones/eliminar(valoracionId=${valoracion.id}, libroId=${libro.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar esta valoración?')">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(valoraciones)}" class="alert alert-info">
            No hay valoraciones para este libro.
        </div>
    </div>
</body>
</html>
