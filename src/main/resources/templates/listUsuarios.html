<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{/fragments/bootstrap_imports.html::imports}"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <div th:replace="~{/fragments/header.html::header}"></div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Usuarios</h1>
        
        <div class="mb-3">
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </a>
        </div>
        
        <div th:if="${usuarios.isEmpty()}" class="alert alert-info">
            No hay usuarios registrados.
        </div>
        
        <table th:unless="${usuarios.isEmpty()}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${usuario.rol.name() == 'ADMIN'} ? 'bg-danger' : (${usuario.rol.name() == 'MANAGER'} ? 'bg-warning' : 'bg-info')"
                              th:text="${usuario.rol.name()}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/usuarios/modificar(id=${usuario.id})}" 
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a th:href="@{/admin/usuarios/eliminar(id=${usuario.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar este usuario?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
