<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{/fragments/bootstrap_imports.html::imports}"></th:block>
    <title>Iniciar Sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #5568d3;
        }
        .error {
            color: #f44336;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .registro-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .registro-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .registro-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>游닄 Book Advisor</h1>
        <h2 style="text-align: center; color: #666; font-size: 18px; margin-bottom: 30px;">Iniciar Sesi칩n</h2>
        
        <div th:if="${param.error}" class="error">
            Usuario o contrase침a incorrectos
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
            Has cerrado sesi칩n correctamente
        </div>
        
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Ingresa tu nombre de usuario" />
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingresa tu contrase침a" />
            </div>
            
            <button type="submit" class="btn-submit">Iniciar Sesi칩n</button>
        </form>
        
        <div class="registro-link">
            쯅o tienes cuenta? <a href="/auth/registro">Reg칤strate aqu칤</a>
        </div>
        <div class="registro-link">
            <a href="/public/libros/">Permanecer an칩nimo</a>
        </div>
    </div>
</body>
</html>
